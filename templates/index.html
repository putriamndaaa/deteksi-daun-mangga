<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Deteksi Penyakit Daun Mangga</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5; /* abu terang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #388e3c; /* hijau lembut */
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #388e3c;
        }

        .result {
            margin-top: 30px;
            text-align: left;
        }

        .result h3 {
            color: #2e7d32;
        }

        .result p {
            margin: 5px 0 15px;
        }

        .result img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deteksi Penyakit Daun Mangga</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Prediksi</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Hasil Prediksi: {{ result }}</h3>
            <p><strong>Solusi:</strong> {{ solution }}</p>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Hasil Gambar">
        </div>
        {% endif %}
    </div>
</body>
</html>
